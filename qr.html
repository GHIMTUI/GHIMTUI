<!DOCTYPE html>
<html>
<head>
    <title>Tạo mã QR</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        #qrCode {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Tạo mã QR</h1>
    <input type="text" id="linkInput" placeholder="Nhập đường dẫn">
    <button onclick="generateQR()">Tạo mã QR</button>
    <div id="qrCode"></div>
    <a id="downloadLink" download="qrCode.png" style="display: none;">Tải mã QR</a>
    
    <script>
        function generateQR() {
            var link = document.getElementById('linkInput').value;
            var qrCodeDiv = document.getElementById('qrCode');
            var downloadLink = document.getElementById('downloadLink');
            
            if (link.trim() !== '') {
                qrCodeDiv.style.display = 'block';
                downloadLink.style.display = 'block';
                
                var qrCode = new QRCode(qrCodeDiv, {
                    text: link,
                    width: 128,
                    height: 128
                });
                
                qrCodeDiv.addEventListener('mousedown', function(event) {
                    if (event.button === 2) {
                        downloadLink.href = qrCodeDiv.childNodes[0].toDataURL('image/png');
                    }
                });
            }
        }
    </script>
</body>
</html>
